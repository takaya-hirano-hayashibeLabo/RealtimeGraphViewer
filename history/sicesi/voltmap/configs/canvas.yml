# グラフ全体の設定
canvas:
  seaborn_style: "darkgrid" #darkgrid, seaborn-whitegrid
  frame_visible: true #枠を表示するかどうか

  figsize:
    height: 10.75 #[cm]
    width: 18.96 #[cm]

  fontstyle: 
    family: "serif" #Arial, serif

  title: #グラフタイトル
    text: 
    fontsize: 18

  label: #xy軸のラベル
    xlabel: "timestep"
    ylabel: Neuron Index
    fontsize: 22

  grid:
    alpha: 0.0

  axscale: #xy軸のスケール. 対数軸か否か
    x: linear #linear, log
    y: linear #linear, log

  margin: #グラフの余白差分. グラフの余白がデフォルトからどれくらい変更されるか
    left: -0.5 #[cm]
    right: -4 #[cm]
    top: -1 #[cm]
    bottom: 0.5 #[cm]

  limit: #xy軸の範囲
    xmin: null
    xmax: null
    ymin: -0.5
    ymax: 10.5

  ticks: # 目盛りについて. limitにnullが指定されると無視される
    visible: 
      xlabel: true
      ylabel: true

    xwidth: 2
    xbias: 0
    xlabel_bias: 0

    ywidth: 10
    ybias: 0.5
    ylabel_bias: 0

    fontsize: 16
    num_decimal_places: 0 #小数点以下の桁数
    num_type: decimal #decimal, scientific

  legend: #凡例のフォントサイズ
    visible: false
    fontsize: 14
    loc: lower center #upper right, upper left, lower left, lower right