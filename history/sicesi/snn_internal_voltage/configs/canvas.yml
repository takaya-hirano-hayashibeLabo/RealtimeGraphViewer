# グラフ全体の設定
canvas:
  seaborn_style: "darkgrid" #darkgrid, seaborn-whitegrid
  frame_visible: false #枠を表示するかどうか

  figsize:
    height: 3.57 #[cm]
    width: 3.57 #[cm]

  fontstyle: 
    family: "serif" #Arial, serif

  title: #グラフタイトル
    text: 
    fontsize: 30

  label: #xy軸のラベル
    xlabel: 
    ylabel: 
    fontsize: 18

  ticks: # 目盛りの幅. limitにnullが指定されると無視される

    visible: 
      xlabel: false
      ylabel: false

    xwidth: 5 
    xbias: 0 #x軸の実際のgrid線のbias
    xlabel_bias: 0 #x軸のラベルのbias(=描画される数字のbias)

    ywidth: 10
    ybias: 0.0 #y軸の実際のgrid線のbias
    ylabel_bias: 0 #y軸のラベルのbias(=描画される数字のbias)

    fontsize: 12
    num_decimal_places: 1 #小数点以下の桁数
    num_type: decimal #decimal, scientific


  legend: #凡例のフォントサイズ
    visible: false
    fontsize: 12
    loc: lower center #upper right, upper left, lower left, lower right

  grid:
    alpha: 0.5

  limit: #xy軸の範囲
    xmin: 200
    xmax: 300
    ymin: 0
    ymax: null

  axscale: #xy軸のスケール. 対数軸か否か
    x: linear #linear, log
    y: linear #linear, log

  margin: #グラフの余白差分. グラフの余白がデフォルトからどれくらい変更されるか
    left: -1.8 #[cm]
    right: -1.5 #[cm]
    top: -0.5 #[cm]
    bottom: -0.5 #[cm]