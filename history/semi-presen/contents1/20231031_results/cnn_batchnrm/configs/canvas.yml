# グラフ全体の設定
canvas:

  figsize:
    width: 16 #[cm]
    height: 3.5 #[cm]

  fontstyle: 
    family: "serif" #Arial, serif

  title: #グラフタイトル
    text: 
    fontsize: 18

  label: #xy軸のラベル
    xlabel: 
    ylabel: BatchNrm
    fontsize: 22

  ticks: # 目盛りの幅. limitにnullが指定されると無視される

    visible: 
      xlabel: false
      ylabel: true

    xwidth: 5 
    xbias: 0
    xlabel_bias: 0

    ywidth: 2
    ybias: 0
    ylabel_bias: 0

    fontsize: 12
    num_decimal_places: 0 #小数点以下の桁数
    num_type: scientific #decimal, scientific

  legend: #凡例のフォントサイズ
    visible: true
    fontsize: 14
    loc: upper left #upper right, upper left, lower left, lower right

  grid:
    alpha: 0.5

  limit: #xy軸の範囲
    xmin: null
    xmax: null
    ymin: 0.00005
    ymax: 0.025

  axscale: #xy軸のスケール. 対数軸か否か
    x: log #linear, log
    y: log #linear, log

  margin: #グラフの余白差分. グラフの余白がデフォルトからどれくらい変更されるか
    left: 1.25 #[cm]
    right: -1.3 #[cm]
    top: -0.25 #[cm]
    bottom: 0 #[cm]

